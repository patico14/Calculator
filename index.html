<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora html</title>
        <style>
            body{
                font-family: sans-serif;
                text-align: center;
            }
            input{
                display: block;
                margin: auto;
                margin-bottom: 15px;   
            }
        </style>
        <script src="./calculadora.js" defer></script>
    </head>
    <body>
        <h1>CALCULADORA HTML</h1>
       <form action="" method="dialog">
        <input type="text" id="opi1" placeholder="operador1">
        <input type="text" id="operacion" placeholder="+, -, *">
        <input type="text" id="opi2" placeholder="operador2">
        
        <input type="submit" value="calcular" id="calcular">
       </form>
       
        <p id="resultado"></p>
    </body>
</html>
